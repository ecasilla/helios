<template name="AccountsChart" >
  <div class="col-sm-5 col-sm-offset-4">
    <section class="panel panel-default">
      <div class="text-center wrapper bg-light lt">
        <div class="sparkline inline" data-type="pie" data-height="165" data-slice-colors="['#77c587','#41586e','#f2f2f2']">
          <canvas width="165" height="165" style="display: inline-block; width: 165px; height: 165px; vertical-align: top;"></canvas>
        </div>
      </div>
      <ul class="list-group no-radius">
        <li class="list-group-item">
          <span class="pull-right">45,000</span>
          <span class="label bg-primary">1</span> Checking</li>
          <li class="list-group-item">
            <span class="pull-right">23,200</span>
            <span class="label bg-dark">2</span> Savings</li>
            <li class="list-group-item">
              <span class="pull-right">15,000</span>
              <span class="label bg-warning dk">3</span> Neosoft company</li>
            </ul>
          </section>
        </div>
</template>
