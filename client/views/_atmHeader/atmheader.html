<template name="AtmHeader" >
    <header class="header b-b">
  <form method="post" id="geocoding_form" class="input-s m-t-sm m-b-none pull-right">
    <div class="input-group">
      <input type="text" id="address" name="address" class="input-sm form-control"
      placeholder="Find Atms">
      <span class="input-group-btn">
        <button class="btn btn-sm btn-default" type="submit">Go!</button>
      </span>
    </div>
  </form>
  <p>Google Maps</p>
</header>
</template>
