<template name="Wizard" >
  <section id="wizard" class="panel panel-default wizard">

  <div class="clearfix wizard-steps bg-gray">
    <ul class="steps">
      <li data-target="#step1" class="active">
        <span class="badge badge-info">1</span>Step 1</li>
      <li data-target="#step2"
      class=""><span class="badge">2</span>Step 2</li>
      <li data-target="#step3" class="">
        <span class="badge">3</span>Step 3</li>
    </ul>

    <div class="actions">
      <button type="button" class="btn btn-default btn-xs btn-prev" disabled="disabled">Prev</button>
      <button type="button" class="btn btn-default btn-xs btn-next"
      data-last="Finish">Next</button>
    </div>
  </div>

  <div class="step-content">
    <div class="step-pane active" id="step1">This is step 1</div>
    <div class="step-pane" id="step2">This is step 2</div>
    <div class="step-pane" id="step3">This is step 3</div>
  </div>

</section>
</template>
